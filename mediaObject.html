<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Object</title>
    <style>
        .media {
            display: flex;
            align-items: flex-start;
            background: #F6F3EB;
            padding: 1em;
            border-radius: 3px;
            max-width: 24em;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .media-object {
            margin-right: .8em;
            font-size: 3em;
        }
        .media-body {
            flex: 1;
        }
        .media-heading {
            margin: 0 0 .5em;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

        </div>
    </div>

</html>
